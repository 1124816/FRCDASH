    <script>

    $('.nav a').on('click', function(event) {
    event.preventDefault();
    console.log("click");
    if($(this).attr('data-scroll')=="home") {
      scrollPoint = 0; 
    } else {
      var scrollAnchor = $(this).attr('data-scroll'), scrollPoint = $('div[data-anchor="' + scrollAnchor + '"]').offset().top - 28;
    }

    $('body,html').animate({
        scrollTop: scrollPoint
    }, 500);

    })

    $(document).on('click','.navbar-collapse.in',function(e) {
    if( $(e.target).is('a') ) {
        $(this).collapse('hide');
      }
    });

    $(window).scroll(function() {
    var windscroll = $(window).scrollTop();
    if (windscroll >= 100) {
        $('.place').each(function(i) {
            console.log($(this).attr('data-anchor'));
            if ($(this).position().top <= windscroll + 80) {
              if($(this).attr('data-anchor')=="teams"||$(this).attr('data-anchor')=="mechanical"||$(this).attr('data-anchor')=="electrical"||$(this).attr('data-anchor')=="business"||$(this).attr('data-anchor')=="programming") {
                $('.nav li.active').removeClass('active');
                $('.dropdown').addClass('active');
              } else {
                $('.nav li.active').removeClass('active');
                $('.nav li a[data-scroll="'+$(this).attr('data-anchor')+'"]').parent('li').addClass('active');
              }
            }
        });

    } else {

        $('.nav li.active').removeClass('active');
        $('.nav li:first').addClass('active');
    }

}).scroll();

    </script>
